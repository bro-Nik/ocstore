server {
    listen 80;
    listen [::]:80;
    server_name ${NGINX_SERVER_NAME};
    
    charset utf-8;
    index index.php index.html index.htm;
    root /var/www/html;
    disable_symlinks if_not_owner;
    autoindex off;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Жёсткое отключение кеша для всех запросов
    # add_header Cache-Control "no-cache, no-store, must-revalidate";
    # add_header Pragma "no-cache";
    # add_header Expires "0";

    # Блокировка доступа к скрытым и системным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(system|storage|vendor|config)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Статические файлы БЕЗ кеширования
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # expires -1;
        # add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        try_files $uri =404;
    }

    # Основной обработчик
    location / {
        try_files $uri $uri/ @opencart;
    }

    location @opencart {
        rewrite ^/(.+)$ /index.php?_route_=$1 last;
    }

    # Админка
    location /admin/ {
        index index.php;
        try_files $uri $uri/ /admin/index.php?$args;
    }

    # Обработка PHP с отключённым кешем FastCGI
    location ~ \.php$ {
        fastcgi_cache off;
        fastcgi_cache_valid 0;
        fastcgi_no_cache 1;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        try_files $uri =404;
    }

    # Специальные маршруты
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        rewrite ^ /index.php?route=extension/feed/fx_sitemap last;
    }

    location = /googlebase.xml {
        rewrite ^ /index.php?route=extension/feed/google_base last;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Блокировка доступа к sensitive файлам
    location ~* \.(log|tpl|txt|twig|xml|ini|env|sh|sql|htaccess)$ {
        deny all;
    }
}
